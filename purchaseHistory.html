<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabels Orders</title>
    <link rel="icon" type="image/x-icon" href="IMG/mabel.png">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="pos-navbar">
        <div class="pos-navbar__container">
            <a href="index.html" id="navbar__logo" class="pos-navbar__logo">Mabels</a>
            <div class="pos-navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="pos-navbar__menu">
                <li class="pos-navbar__item">
                    <a href="index.html" class="pos-navbar__links" id="home-page">POS</a>
                </li>
                <li class="pos-navbar__item">
                    <a href="purchaseHistory.html" class="pos-navbar__links" id="about-page">Orders</a>
                </li>
                <li class="pos-navbar__item">
                    <a href="inventory.html" class="pos-navbar__links" id="about-page">Inventory</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="menu-container">
        <h2>Purchase History</h2>
        <ul id="history-list"></ul>
    </div>

    <div id="menu-modal" style="display: none;">
        <form id="menu-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>
            <label for="item-category">Item Category:</label>
            <input type="text" id="item-category" name="item-category" required>
            <label for="item-quantity">Item Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" required>
            <label for="item-payment">Payment Method:</label>
            <input type="text" id="item-payment" name="item-payment" required>
            <button type="submit">Update</button>
        </form>
    </div>

    <script type="module" src="purchaseHistory.js"></script>
</body>
</html>
