<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabels Inventory</title>
    <link rel="icon" type="image/x-icon" href="IMG/mabel.png">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <!-- Top navigation bar -->
    <nav class="pos-navbar">
        <div class="pos-navbar__container">
            <a href="index.html" id="navbar__logo" class="pos-navbar__logo">Mabels</a>
            <div class="pos-navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="pos-navbar__menu">
                <li class="pos-navbar__item">
                    <a href="index.html" class="pos-navbar__links" id="home-page">POS</a>
                </li>
                <li class="pos-navbar__item">
                    <a href="purchaseHistory.html" class="pos-navbar__links" id="about-page">Orders</a>
                </li>
                <li class="pos-navbar__item">
                    <a href="inventory.html" class="pos-navbar__links" id="about-page">Inventory</a>
                </li>

            </ul>
        </div>
    </nav>


    <!-- Admin Section for Inventory Management -->
    <div class="menu-container">
        <h2>Inventory Management</h2>
        <button id="add-button">Add Menu</button>
        <ul id="menu-list"></ul>
    </div>
    
    <!-- Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="menu-form">
                <div class="form-group">
                    <label for="item-name">Menu Name</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Menu Price</label>
                    <input type="number" id="item-price" name="item-price" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Menu Category</label>
                    <input type="text" id="item-category" name="item-category" required>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Menu Quantity</label>
                    <input type="number" id="item-quantity" name="item-quantity" required>
                </div>
                <button type="submit" id="submit-button">Add Menu</button>
            </form>
        </div>
    </div>
    
    
        <h3>Menu List</h3>
        <ul id="inventory-list"></ul>
    </div>

    <div id="menu-display"></div>

    <script type="module" src="inventory.js"></script>
</body>
</html>
